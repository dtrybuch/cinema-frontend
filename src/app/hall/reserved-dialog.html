<h2 mat-dialog-title>Potwierdż rezerwację</h2>
<mat-dialog-content class="mat-typography">
  Wybrane miejsca:
  <div *ngFor="let i of data.rows">
    <div *ngFor="let j of data.columns">
      <div *ngIf="data.chosenSeats[i][j]">
        Rząd: {{i}}. Kolumna: {{j}}.
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Zarezerwuj</button>
</mat-dialog-actions>
