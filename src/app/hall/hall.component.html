<div *ngIf="isLoading" style=" display: table; margin: 0 auto;padding-top: 300px;">
    <mat-spinner ></mat-spinner>
</div>
<div *ngIf="!isLoading" style="width: 100%; text-align: center; margin: 20px;">
    <div>{{repertoire.movie.title}} | {{repertoire.date | date: 'medium'}}</div>
    <div>Wybierz miejsca:</div>
    <div style="background-color: grey;margin:20px; height: 80px; color: white; padding: 10px; font-size: 40px; display: inline-block; width: 30%;"> EKRAN</div>
    <div *ngFor="let row of rows">{{row + 1}}
        <div *ngFor="let column of columns" style="display: inline-block;">
            <div *ngIf="row == 0"> {{column + 1}}</div>
            <button 
                [disabled]="isDisabled(row, column)" 
                [ngClass]="{greenClass: !chosenSeats[row][column] && !isDisabled(row, column), redClass: chosenSeats[row][column] && !isDisabled(row, column), disabledClass: isDisabled(row, column)}"
                mat-raised-button style="min-width: unset!important; width: 10px !important; height: 30px; margin: 10px;"
                (click)="chooseSeat(row,column)">
            </button>
        </div>
    </div>
    <div style="width: 70%; margin: 50px;">
        <a routerLink="/">
            <button mat-button mat-dialog-close style="float: right;">Wróć</button>
        </a>
        <button mat-raised-button color="primary" style="float: right;" (click)="reserve()">Zarezerwuj</button>
    </div>

</div>
